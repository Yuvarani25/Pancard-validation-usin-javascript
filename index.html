<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan card</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript.js"></script>
</head>
<body>

    </form>
